<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Imagenes/logo_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Gym Management</title>
    <link rel="stylesheet" href="/Styles/server.css">
    <link rel="stylesheet" href="/Styles/configuracion.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="hamburger" id="hamburger">&#9776;</div>

    <div class="sidebar" id="sidebar">
        <h2>Gym Management</h2>
        <ul>
            <li><a href="/dashboard">🏠 Dashboard</a></li>
            <li><a href="/clientes">👥 Clientes</a></li>
            <li><a href="/pagos">💵 Pagos</a></li>
            <li><a href="/configuracion">⚙️ Configuración</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Configuración</h1>
        </header>

        <div class="config-form">
            <h2>Configuración de la Cuenta Administrativa</h2>
            
            <div>
                <span th:if="${error}" th:text="${error}" class="error-message"></span>
                <span th:if="${success}" th:text="${success}" class="success-message"></span>
            </div>
            <form action="/configuracion/cambiar-contrasena" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico del Usuario:</label>
                    <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn" >Guardar Cambios</button>
                </div>
            </form>                            
        </div>
    </div>

   
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        
        hamburger.addEventListener('click', (event) => {
            event.stopPropagation();
            sidebar.classList.toggle('active');
        });

        
        document.body.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !hamburger.contains(event.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });

        sidebar.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
<script src="alerts.js"></script>
</body>
</html>
